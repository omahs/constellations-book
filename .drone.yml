---
kind: pipeline
type: docker
name: build

trigger:
  event:
    - pull_request

steps:
  - name: Build
    image: debian:11-slim
    commands:
      - apt-get install curl
      - curl https://github.com/rust-lang/mdBook/releases/download/v0.4.27/mdbook-v0.4.27-x86_64-unknown-linux-gnu.tar.gz
      - tar xz mdbook-v0.4.27-x86_64-unknown-linux-gnu.tar.gz
      - mdbook Build

---
kind: pipeline
type: docker
name: build and deploy

trigger:
  branch:
    - main
  event:
    - push

steps:
  - name: Build
    image: debian:11-slim
    commands:
      - apt-get install curl
      - curl https://github.com/rust-lang/mdBook/releases/download/v0.4.27/mdbook-v0.4.27-x86_64-unknown-linux-gnu.tar.gz
      - tar xz mdbook-v0.4.27-x86_64-unknown-linux-gnu.tar.gz
      - mdbook Build
      - scp -r book constellation@orion.constellations.zone:/var/www/doc.constellations.zone/html
